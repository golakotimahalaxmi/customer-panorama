<div class="top-navigation d-flex justify-content-end">
  <nav class="navbar navbar-expand navbar-light navbar-fixed">
    <form
      [formGroup]="customerForm"
      class="d-none d-sm-inline-block form-inline mr-auto my-2 my-md-0 w-75 navbar-search"
    >
      <div class="input-group">
        <input
          type="text"
          matInput
          formControlName="customerInformation"
          [placeholder]="headingsObject.searchPlaceholder"
          class="form-control bg-light border-0 small ff-pr fs-14"
          #input
          (input)="checkInputvaluelength(input.value)"
          (keyup.escape)="onKeyEscape($event)"
          [matAutocomplete]="autoGroup"
          [ngClass]="{
            'search-main-top': !changeLayoutofAutocomplete,
            'search-main-top-text': changeLayoutofAutocomplete
          }"
          style="border-radius: 04px"
        />
        <mat-autocomplete #autoGroup="matAutocomplete" class="autocompleteData">
          <mat-optgroup
            *ngFor="let group of customerGroupOptions | async"
            [label]="group.letter"
          >
            <mat-option
              *ngFor="let name of group.names"
              [value]="name"
              (click)="selectedOne(group, name)"
            >
              {{ name }}
            </mat-option>
          </mat-optgroup>
          <span *ngIf="(customerGroupOptions | async)?.length === 0">
            <mat-option> No Data Found </mat-option>
          </span>
        </mat-autocomplete>
      </div>
    </form>
    <ul class="navbar-nav ml-auto custom-nav">
      <li
        class="nav-item btn-group main-top-dropdown"
        dropdown
        placement="bottom right"
        ngbDropdown
      >
        <a
          class="nav-link pr-0 p-0-20"
          tooltip="{{ headingsObject.tip_home_topnav_profile }}"
          placement="bottom"
          aria-controls="dropdown-alignment"
        >
          <img
            ngbDropdownToggle
            class="img-icon"
            src="assets/images/icons/profile.png"
          />
        </a>
        <ul ngbDropdownMenu class="">
          <li ngbDropdownItem style="padding: 0px">
            <a (click)="gotoHome()" style="font-size: 13px">Logout <span class="fa fa-sign-out p-l-8"></span>
            </a>
          </li>
        </ul>
        <ul
          id="dropdown-alignment"
          toggledropdown
          *dropdownMenu
          class="dropdown-menu dropdown-menu-right custom-dropdown-styles"
          role="menu"
          aria-labelledby="button-alignment"
        >
          <li role="menuitem">
            <a class="dropdown-item" href="#"
              ><img
                class="img-profile rounded-circle"
                width="18px"
                src="assets/images/register_user.jpg"
              />James Park</a
            >
          </li>
          <li role="menuitem">
            <a class="dropdown-item" href="#"
              ><i class="fa fa-cog"></i>Manage your account</a
            >
          </li>
          <li role="menuitem">
            <a class="dropdown-item" href="#"
              ><i class="fa fa-search"></i>Search History</a
            >
          </li>
          <li role="menuitem">
            <a class="dropdown-item" href="#"
              ><i class="fa fa-bookmark"></i>Bookmark Settings</a
            >
          </li>
          <li role="menuitem">
            <a class="dropdown-item" href="#"
              ><i class="fa fa-calendar"></i>Calendar Settings</a
            >
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</div>
